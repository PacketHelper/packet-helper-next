name: Build and publish image to the Heroku
# on:
#   push:
#     branches:
#       - main

on: [push]

jobs:
  codeql:
    name: CodeQL verification
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1


  push_to_registry:
    name: Push Docker image to HerokuApp
    runs-on: ubuntu-20.04
    needs: ['codeql'] 
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push web -a packet-helper-staging --arg PH_REV=${SHORT_SHA}
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web -a packet-helper-staging
